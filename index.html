<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://code.jquery.com/jquery-2.1.4.min.js">
    <link href="http://learning-fuze.github.io/memory_match/v0.1/script.js">
</head>
<body>
    <div class="header-container">
        <div>
            <img class="logo" src="images/cloud2.jpg">
        </div>
        <ul class="options">
            <li>
                <a href="about.html">
                    About
                </a>
            </li>
            <li>
                <a href="#">
                    Settings
                </a>
            </li>
        </ul>
    </div>
<div class="stats-container">
    <div class="games-played">
        <p class="label">Games Played</p>
        <p class="value"></p>
    </div>
    <div class="attempts">
        <p class="label">Attempts</p>
        <p class="value"></p>
    </div>
    <div class="accuracy">
        <p class="label">Accuracy</p>
        <p class="value"></p>
    </div>
    <button class="reset">Reset Game</button>
</div>

    <div class="game-area">
        <div class="card">
            <div class="front">
                <img class="card-back" src="images/front.jpg">
            </div>
            <div class="back">
                <img class="card-front" src="images/susuwatari.jpg">
            </div>
        </div>
    </div>




</body>
</html>
